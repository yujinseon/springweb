<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<style>
	[v-cloak]{display:none;}
</style>
</head>
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		<h3 align="center" v-pre>{{msg}}</h3>
		<!-- 랜더링하기전 코드를 보고자 할 때, 활용 -->
		입력<input v-model="oneMsg"><br>
		<h3 align="center" v-once>v-once적용:{{oneMsg}}</h3>
		<h3 align="center" >일반데이터: {{oneMsg}}</h3>
		<h3 align="center" v-cloak>v-cloak적용: {{oneMsg}}</h3>
		
	</div>
</body>
<script>
var vm = new Vue({
	el:"#show",
	data:{msg:"기타디렉티브!!",oneMsg:"한번만 안녕하세요"}
});

	/*
	# 기타 디렉티브
	1. v-pre : 컴파일을 수행하지 않고 directive 내용을 그대로 화면에 보이고자
		할 때 사용된다. 
	2. v-once : 초기에 한번 수행된 내용을 계속 유지하게 처리한느 것으로 v-model
		에서 모델값이 변경되어도 수행되지 않는다.
	3. v-cloak : 랜더링이 끝날 때까지, {{}}(머스태쉬 익스프레션)을 보이지 않게 처리
	4. 계산형 속성 : 계산형으로 함수를 선언하고, 해당 함수를 호출하는 것을 말한다.
		var v01 = new Vue({
			computed:{sum:function(){
				
			}}
		});
	5. 일반 함수형 :
			<input  @input="nameChanged"
			입력하는 순간 지정된 함수를 수행하게 처리한다.
			var var01 = new Vue({
				methods:{
					nameChanged:function(){
						
					}	
				}
			});	
			
			
	
	*/


</script>
</html>
