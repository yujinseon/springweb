<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"시작!!(뷰와함께)",color01:"blue", 
				  style01:{color:'yellow',backgroundColor:'navy'},
				  isAdapt01:true,
				  clsAdpt01:{cls01:true,cls02:true}	  
			}
		});	
	// ex) css를 모델로 선언하여, 속성 호출(부분-글자색, 전체-글자색/배경색), 
	//    class를 모델로 선언하여(부분-border, 전체-border와 정렬) 속성을 지정하여 출력해보세요..
	//    2/3조.
	});
</script>
</head>
<body>
<style>
	.cls01{border:1px double green;}
	.cls02{color:orange;border:1px dotted blue;}
</style>
<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <h4 :style="{color:color01}">{{msg}}(css 부분)</h4>
	  <h4 :style="style01">{{msg}}(css 전체)</h4>
	  <h4 :class="{cls01:isAdapt01}">{{msg}}(class 부분)</h4>
	  <h4 :class="clsAdpt01">{{msg}}(css 전체)</h4>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">

    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>

    </tbody>
	</table>       
</div>
