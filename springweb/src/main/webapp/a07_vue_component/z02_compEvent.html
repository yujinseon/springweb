<template id="tmp01">
	<button @click="favorclick">{{favor}}</button>
</template>
<script type="text/javascript">
/*
[1단계:확인] 3. 컴포넌트에서 버튼 이벤트 처리로 클릭시, 좋아요/싫어요가 반복되어 출력이 되게 처리하세요.
 */
 	Vue.component("favor-comp",{
 		template:"#tmp01",
 		data:function(){
 			return {favor:"좋아요"};
 		},
 		methods:{
 			favorclick:function(){
 				if(this.favor=="좋아요"){
 					this.favor="싫어요"
 				}else{
 					this.favor="좋아요"
 				}
 			}	
 		}
 	})
 	// <favor-comp></favor-comp>
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"시작!!(뷰와함께)"}
		});	
	});
</script>
