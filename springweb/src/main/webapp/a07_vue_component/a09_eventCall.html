<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
	<template id="tmp01">
		<div>
			<h2 @click="fun01">클릭</h2>
			<h3>카운트: {{cnt}}</h3>
		</div>
	</template>
<script type="text/javascript">
	$(document).ready(function(){
		Vue.component("comp01",{
			template:"#tmp01",
			data:function(){
				return {cnt:0};
			},
			methods:{
				fun01:function(){
					this.cnt=parseInt(this.cnt)+1;
					this.$emit("click01", this.cnt);
				}
			}
		});
		/*
					this.$emit("btnclick",this.cnt);
					// 상위에 btnclick이라는 이벤트에 지금 카운트와 함께 넘긴다.
					// 컴포넌트의 속성으로 이벤트가 정의 된 곳에 이벤트 명과 데이터를 넘기
					// <comp01 @이벤트명="상위의함수">
					// <comp01 @click01="parentClick">		
		*/	
		var vm = new Vue({
			el:".container",
			data:{msg:"컴포넌트 이벤트 연습"},
			methods:{
				parentClick:function(cnt){
					this.msg="상위 카운트:"+cnt;		
				}
			}
		});	
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <comp01 @click01="parentClick"></comp01>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
